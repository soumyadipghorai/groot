{% extends 'base.html'%}
{% block css %} 
<link rel="stylesheet" href="../static/styles/login.css">
{% endblock %}
{% block title %}
    <title>Login</title>
{% endblock %}
{% block body %}
<section class="contact-me" id="contact-me">
    <div class="row">
        <div class="col-lg-5 image-container ">
            <!-- <div class="image-container"> -->
                <img src="static/images/groot-banner-image.jpg" alt="">
            <!-- </div> -->
        </div>
        <div class="col-lg-7">
            <div class="form-text">
                <h2>Contact Me</h2>
                <p>Let's talk about data driven decision making...</p>
                <form action="https://formspree.io/f/meqnwdld" method="POST" autocomplete="off" >
                    <div class="form-group">
                        <label for="inputEmail">Email address</label>
                        <input type="email" required name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="inputSubject">Subject</label>
                        <input type="text" required name="subject" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Subject">
                    </div>
                    <div class="form-group">
                        <label for="inputText">Message</label>
                        <textarea class="form-control" required name="message" placeholder="Message" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <!-- <button onclick="popUp()" type="submit" class="submit-button">Submit</button> -->
                    <button type="submit" class="submit-button">send</button>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
